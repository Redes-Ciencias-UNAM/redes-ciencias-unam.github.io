apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: default
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - secretName: nginx-ingress-tls
    hosts:
    - '*.example.com'
    - kernel.example.com
    - tareas.example.com
  ingressClassName: nginx
  rules:
  # Esta regla no tiene "host" porque es el "catch-all"
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: root-nginx
            port:
              number: 80
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
  - host: kernel.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: linux-doc
            port:
              number: 80
  - host: tareas.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tareas-redes
            port:
              number: 80
status:
  loadBalancer: {}
